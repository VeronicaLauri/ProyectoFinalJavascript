<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <header data-aos="zoom-in">Conversor de MonedaðŸª™</header>
        <form action="#">
            <div class="amount">
                <p>Importe</p>
                <input type="number" value="1" placeholder="0">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>De</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="Country flag">
                        <select title="currency"> </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>A</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/ar.png" alt="Country flag">
                        <select title="currency"> </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Convirtiendo monedas...</div>
            <button type="button">Convertir Moneda</button>
        </form>
    </div>

    <script src="./country-list.js"></script>
    <script src="./main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
</body>

</html>
